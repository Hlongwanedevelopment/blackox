{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href={% static "website/css/bootstrap-grid.css"%}>
    <link rel="stylesheet" type="text/css" href={% static "website/css/bootstrap-grid.min.css"%}>
    <link rel="stylesheet" type="text/css" href={% static "website/css/bootstrap-reboot.css"%}>
    <link rel="stylesheet" type="text/css" href={% static "website/css/bootstrap-reboot.min.css"%}>
    <link rel="stylesheet" type="text/css" href={% static "website/css/bootstrap.min.css"%}>

    <link rel="stylesheet" href={% static "website/css/blog.css"%}>
    <link rel="stylesheet" href={% static "store/css/checkout.css" %}>
    <!-- style css -->

    <!-- Responsive-->
    <link rel="stylesheet" href={% static "website/css/responsive.css"%}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href={% static "website/images/c3c728cd-d543-428c-881d-f26a2b34a48b.png"%} type="image/gif" />
    <title>BlackOx Farm|Store</title>
    <style>
      #modalBackdrop {
        display: none;
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background-color: rgba(0,0,0,0.5);
        z-index:9999;
      }

      #modalContent {
        background-color: #fff;
        max-width: 400px;
        margin:20px auto;
        padding:20px;
        border-radius:4px;
      }

      #closeModalBtn {
        margin-top:10px
      }
    </style>
  </head>
  <body>
    
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="aperture" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10"/>
    <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
  </symbol>
  <symbol id="cart" viewBox="0 0 16 16">
    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
  <symbol id="chevron-right" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
  </symbol>
</svg>

<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      {% block nav %}
      <div class="col-4 pt-1">
        <a class="btn btn-sm btn-outline-danger" href="{% url "store:store-products" %}">Store</a>
      </div>
      {% endblock nav %}
      <!-- Model Window Here -->
      <!-- End Model WINDOW -->
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url "website:landing" %}"><img src={% static "website/images/c3c728cd-d543-428c-881d-f26a2b34a48b.png"%} height="120px" width="120px"></a>
      </div>
      {% block sidenav %}
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" href="#">Cart</a>
      </div>
      {% endblock sidenav %}
    </div>
  </header>
</div>

{% block content %}{% endblock content %}

{% block footer %}
<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
  <p>BlackOX store is maintained by: <a href="https://www.genincebronx.co.za">G|B Genince Bronx</a>.</p>
  <p class="mb-0">
    <a href="javascript::void()">Back to top</a>
  </p>
</footer>
{% endblock footer %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src={% static 'store/js/checkout.js' %}></script>
    <script src={% static 'website/js/bootstrap.bundle.min.js' %}></script>
    <script src={% static 'website/js/bootstrap.bundle.js' %}></script>
    <script src={% static 'website/js/bootstrap.js' %}></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
